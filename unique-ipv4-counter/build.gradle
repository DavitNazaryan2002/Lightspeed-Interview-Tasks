plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'
}
repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework:spring-core:2.5.6'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}